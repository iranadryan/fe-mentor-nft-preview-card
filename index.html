<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container flex-center">
    <main class="card-container">
      <div class="image">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay flex-center">
          <img src="./assets/images/icon-view.svg" alt="View icon">
        </div>
      </div>

      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section class="coin-info flex-center">
        <div class="price flex-center">
          <img src="./assets/images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="time flex-center">
          <img src="./assets/images/icon-clock.svg" alt="Clock icon">
          <span>3 days left</span>
        </div>
      </section>

      <hr />

      <section class="user-info">
        <img src="./assets/images/image-avatar.png" alt="Avatar image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/iranadryan" target="_blank">Adryan</a>.
    </div>
  </div>
</body>

</html>
